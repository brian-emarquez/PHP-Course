    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript"> 
    var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
        }
        });
    </script>
